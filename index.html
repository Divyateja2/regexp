<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale 1.0">
	<title> Document </title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<style>
		.row-border{
			border:1px solid red;
		}
		.col-border{
			border:1px dotted blue;
		}
	</style>
</head>
<body class="container">
	<div class ="row">
		<div class="col-lg-6 offset-3">
			<span id="message"></span>
			<div class="card mt-3">

				<div class="card-header bg-danger text-white"> Sample Form </div>
				<div class="card-body">
					
					
					<form>
						<input type="text" class="form-control" onkeyup="validateEmail()" id="mobile" placeholder="Enter Mobile Number" />
						
					</form>
				</div>
			</div>
		</div>
	</div>


</body>
<script>
	function validateEmail()
	{
		var message=document.querySelector("#message");
	 var mobile=document.querySelector("#mobile").value;
	 if (mobile.match("^[6-9]{1}[0-9]{9}$")!=null)
	 {
	 	message.classList.remove("alert-warning");
	 	message.classList.add("alert","alert-info","mb-3")
	 	message.textContent="Valid Mobile Number";

	}
	else{
		message.classList.remove("alert-info");
		message.classList.add("alert","alert-warning","mb-3")
	 	message.textContent="Invalid Mobile Number";

	}
}
</script>
</html>
